<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Starfield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
        }

        .title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px #ffff00, 0 0 40px #ffaa00;
            pointer-events: none;
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        .details-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .details-container.show {
            opacity: 1;
        }

        .details-toggle {
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid #ffff00;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-shadow: 0 0 10px #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
            transition: all 0.3s;
        }

        .details-toggle:hover {
            background: rgba(255, 255, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .details-panel {
            background: rgba(10, 10, 26, 0.9);
            border: 2px solid #ffff00;
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
        }

        .details-panel.open {
            max-height: 500px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            color: #ffff00;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-shadow: 0 0 5px #ffff00;
        }

        .control-slider {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffff00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #ffff00;
        }

        .control-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffff00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #ffff00;
            border: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="title">Stars are beautiful, aren't they ‚≠ê</div>

    <div class="details-container" id="detailsContainer">
        <button class="details-toggle" id="detailsToggle">here are some details</button>
        <div class="details-panel" id="detailsPanel">
            <div class="control-group">
                <label class="control-label">Star Size: <span id="sizeValue">1.5</span></label>
                <input type="range" class="control-slider" id="sizeSlider" min="0.5" max="4" step="0.1" value="1.5">
            </div>
            <div class="control-group">
                <label class="control-label">Blur Intensity: <span id="blurValue">15</span></label>
                <input type="range" class="control-slider" id="blurSlider" min="0" max="40" step="1" value="15">
            </div>
            <div class="control-group">
                <label class="control-label">Speed: <span id="speedValue">10</span></label>
                <input type="range" class="control-slider" id="speedSlider" min="2" max="30" step="1" value="10">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Control variables
        let sizeMultiplier = 1.5;
        let blurIntensity = 15;
        let baseSpeed = 10;

        // Show details container after 3 seconds
        setTimeout(() => {
            document.getElementById('detailsContainer').classList.add('show');
        }, 3000);

        // Toggle details panel
        document.getElementById('detailsToggle').addEventListener('click', () => {
            const panel = document.getElementById('detailsPanel');
            panel.classList.toggle('open');
        });

        // Size slider
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            sizeMultiplier = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = sizeMultiplier.toFixed(1);
        });

        // Blur slider
        document.getElementById('blurSlider').addEventListener('input', (e) => {
            blurIntensity = parseInt(e.target.value);
            document.getElementById('blurValue').textContent = blurIntensity;
        });

        // Speed slider
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            baseSpeed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = baseSpeed;
            // Update all star speeds
            stars.forEach(star => {
                const speedRatio = star.speed / star.originalSpeed;
                star.originalSpeed = baseSpeed * (0.5 + Math.random() * 1);
                star.speed = star.originalSpeed * speedRatio;
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Stars start from center (vanishing point)
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Random angle for direction
                this.angle = Math.random() * Math.PI * 2;

                // Z-depth (distance from screen)
                this.z = Math.random() * 2000 + 100;

                // Position on the "far" plane
                this.px = (Math.random() - 0.5) * 2000;
                this.py = (Math.random() - 0.5) * 2000;

                // Speed
                this.originalSpeed = baseSpeed * (0.5 + Math.random() * 1);
                this.speed = this.originalSpeed;

                // Star properties
                this.baseSize = 1 + Math.random() * 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.15;

                // Color variations (yellow/gold/white)
                const colorVariation = Math.random();
                if (colorVariation < 0.6) {
                    this.color = '#ffff00'; // Yellow
                } else if (colorVariation < 0.9) {
                    this.color = '#ffaa00'; // Orange-yellow
                } else {
                    this.color = '#ffffff'; // White
                }

                this.prevX = null;
                this.prevY = null;
            }

            update() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Save previous position for trail
                this.prevX = this.x;
                this.prevY = this.y;

                // Move star towards screen (decrease z)
                this.z -= this.speed;

                // 3D to 2D projection
                const scale = 1000 / this.z;
                this.x = centerX + this.px * scale;
                this.y = centerY + this.py * scale;
                this.size = this.baseSize * scale * 2 * sizeMultiplier;

                // Update rotation
                this.rotation += this.rotationSpeed;

                // Calculate alpha based on distance (fade in as it gets closer)
                this.alpha = Math.min(1, (2000 - this.z) / 500);

                // Reset if star has passed the screen
                if (this.z <= 0 || this.x < -100 || this.x > canvas.width + 100 ||
                    this.y < -100 || this.y > canvas.height + 100) {
                    this.reset();
                }
            }

            drawStar(x, y, spikes, outerRadius, innerRadius, rotation, alpha) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);

                ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (Math.PI / spikes) * i;
                    const px = Math.cos(angle) * radius;
                    const py = Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();

                // Glow effect
                ctx.shadowBlur = blurIntensity;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.fill();

                // Inner glow
                ctx.shadowBlur = blurIntensity * 0.5;
                ctx.fillStyle = '#ffffff';
                ctx.globalAlpha = alpha * 0.6;
                ctx.fill();

                ctx.restore();
            }

            draw() {
                // Draw motion trail (line from previous position)
                if (this.prevX !== null && this.prevY !== null && this.size > 1) {
                    ctx.save();
                    ctx.globalAlpha = this.alpha * 0.5;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = Math.max(1, this.size / 3);
                    ctx.shadowBlur = blurIntensity;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.moveTo(this.prevX, this.prevY);
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                    ctx.restore();
                }

                // Draw main star
                if (this.size > 0.5) {
                    this.drawStar(
                        this.x,
                        this.y,
                        5, // 5-pointed star
                        this.size,
                        this.size * 0.4,
                        this.rotation,
                        this.alpha
                    );
                }
            }
        }

        // Create stars
        const stars = [];
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        // Animation loop
        function animate() {
            // Clear with fade effect for motion blur
            ctx.fillStyle = 'rgba(10, 10, 26, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Speed boost on click
        canvas.addEventListener('click', () => {
            stars.forEach(star => {
                star.speed *= 2;
            });

            // Reset speed after 500ms
            setTimeout(() => {
                stars.forEach(star => {
                    star.speed /= 2;
                });
            }, 500);
        });
    </script>
</body>
</html>
